<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Concierge | Snuggle & Stroll</title>

<style>
:root{
  --blue:#1fa7a1;
  --green:#3f6b4a;
  --white:#ffffff;
  --text:#2b241f;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  background:var(--white);
  color:var(--text);
  line-height:1.6;
  padding:2rem;
  max-width:900px;
  margin:auto;
}

header{
  position:sticky;
  top:0;
  z-index:999;
  background:linear-gradient(90deg,var(--blue),var(--green));
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:1rem 2rem;
  box-shadow:0 6px 24px rgba(0,0,0,0.18);
}

.brand{
  display:flex;
  align-items:center;
  gap:1rem;
}

.logo{
  height:60px;
  width:auto;
}

.brand-text h2{
  color:white;
  font-size:1.3rem;
  margin:0;
}

.brand-text span{
  font-size:.8rem;
  color:white;
  opacity:0.85;
}

nav{
  display:flex;
  align-items:center;
}

nav a{
  color:white;
  text-decoration:none;
  margin-left:2rem;
  font-weight:500;
  font-size:.95rem;
  transition:.3s;
}

nav a:hover{opacity:.75;}

section-card{
  background:white;
  padding:2rem;
  border-radius:15px;
  margin-bottom:2rem;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}

.progress-bar{
  background:#e0e0e0;
  border-radius:20px;
  overflow:hidden;
  margin-bottom:1.5rem;
  height:12px;
}

.progress{
  background:var(--blue);
  width:0%;
  height:100%;
  transition:width 0.3s ease;
}

.question{
  display:none;
}

.question.active{
  display:block;
}

label{
  display:block;
  margin:0.5rem 0 0.2rem;
  font-weight:500;
}

input, select{
  width:100%;
  padding:.6rem;
  border-radius:8px;
  border:1px solid #ccc;
  margin-bottom:1rem;
}

button{
  background:var(--blue);
  color:white;
  padding:.7rem 1.2rem;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{background:var(--green);}
</style>
</head>
<body>

<header>
  <div class="brand">
    <img src="sas-logo.png" alt="Snuggle & Stroll Logo" class="logo">
    <div class="brand-text">
      <h2>Snuggle & Stroll</h2>
      <span>Premium In-Home Pet Care</span>
    </div>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="schedule.html">Scheduling</a>
    <a href="pricing.html">Pricing</a>
    <a href="mypet.html">My Pet</a>
  </nav>
</header>

<section-card>
  <h2>Pet Concierge Questionnaire</h2>

  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <form id="conciergeForm">
    
    <!-- Question 1: Pet Name -->
    <div class="question active" data-step="1">
      <label for="petName">Pet Name</label>
      <input type="text" id="petName" required>
      <button type="button" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Question 2: Species -->
    <div class="question" data-step="2">
      <label for="species">Species</label>
      <select id="species" required>
        <option value="">Select...</option>
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
      </select>
      <button type="button" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Question 3: Breed -->
    <div class="question" data-step="3">
      <label for="breed">Breed</label>
      <input type="text" id="breed" required>
      <button type="button" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Question 4: Age -->
    <div class="question" data-step="4">
      <label for="age">Age</label>
      <input type="text" id="age" required>
      <button type="button" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Question 5: Weight -->
    <div class="question" data-step="5">
      <label for="weight">Weight</label>
      <input type="text" id="weight" required>
      <button type="button" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Question 6: Energy Level -->
    <div class="question" data-step="6">
      <label for="energyLevel">Energy Level</label>
      <select id="energyLevel" required>
        <option value="">Select...</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button type="button" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Question 7: Temperament -->
    <div class="question" data-step="7">
      <label for="temperament">Temperament Description</label>
      <input type="text" id="temperament" required>
      <button type="button" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Question 8: Medical Conditions -->
    <div class="question" data-step="8">
      <label for="medicalConditions">Medical Conditions</label>
      <input type="text" id="medicalConditions">
      <button type="button" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Question 9: Medications -->
    <div class="question" data-step="9">
      <label for="medications">Medications</label>
      <input type="text" id="medications">
      <button type="button" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Question 10: Walks per Day -->
    <div class="question" data-step="10">
      <label for="walksPerDay">Walks per Day</label>
      <input type="number" id="walksPerDay" required>
      <button type="button" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Question 11: Walk Length -->
    <div class="question" data-step="11">
      <label for="walkLength">Walk Length (minutes)</label>
      <input type="number" id="walkLength" required>
      <button type="button" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Question 12: Alone Time -->
    <div class="question" data-step="12">
      <label for="aloneTime">Alone Time Tolerance</label>
      <input type="text" id="aloneTime" required>
      <button type="button" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Question 13: Home Type -->
    <div class="question" data-step="13">
      <label for="homeType">Home Type</label>
      <input type="text" id="homeType" required>
      <button type="button" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Question 14: ZIP Code -->
    <div class="question" data-step="14">
      <label for="zip">ZIP Code</label>
      <input type="text" id="zip" required>
      <button type="button" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Question 15: Service Needed -->
    <div class="question" data-step="15">
      <label for="service">Service Needed</label>
      <input type="text" id="service" required>
      <button type="button" onclick="submitForm()">Submit</button>
    </div>

  </form>
</section-card>

<script>
const questions=document.querySelectorAll(".question");
const progress=document.getElementById("progress");
let currentStep=0;

function nextQuestion(){
  const input=questions[currentStep].querySelector("input, select");
  if(!input.checkValidity()){
    input.reportValidity();
    return;
  }
  questions[currentStep].classList.remove("active");
  currentStep++;
  if(currentStep<questions.length){
    questions[currentStep].classList.add("active");
    updateProgress();
  }
}

function updateProgress(){
  const percent=Math.round((currentStep/questions.length)*100);
  progress.style.width=percent+"%";
}

// Care plan and sitter match generation (simplified)
function generateCarePlan(pet){
  return `<ul>
    <li>Daily: ${pet.walksPerDay} walks of ${pet.walkLength} minutes</li>
    <li>Weekly: Focus on playtime and socialization</li>
    <li>Special: ${pet.medicalConditions || "None"}</li>
  </ul>`;
}

function generateSitterMatch(pet){
  return `<section-card>
    <h4>Recommended Sitter</h4>
    <sitter>
      <sitter-name>Alex Morgan</sitter-name>
      <div class="specialties">${pet.energyLevel} energy ${pet.species}</div>
    </sitter>
  </section-card>`;
}

function submitForm(){
  const pet={
    name:document.getElementById("petName").value,
    species:document.getElementById("species").value,
    breed:document.getElementById("breed").value,
    age:document.getElementById("age").value,
    weight:document.getElementById("weight").value,
    energyLevel:document.getElementById("energyLevel").value,
    temperament:document.getElementById("temperament").value,
    medicalConditions:document.getElementById("medicalConditions").value,
    medications:document.getElementById("medications").value,
    walksPerDay:document.getElementById("walksPerDay").value,
    walkLength:document.getElementById("walkLength").value,
    aloneTime:document.getElementById("aloneTime").value,
    homeType:document.getElementById("homeType").value,
    zip:document.getElementById("zip").value,
    service:document.getElementById("service").value
  };

  const carePlanHtml=generateCarePlan(pet);
  const sitterHtml=generateSitterMatch(pet);

  localStorage.setItem("snugglePetProfile", JSON.stringify({
    pet, carePlanHtml, sitterHtml, createdAt:new Date()
  }));

  // Show confirmation and reveal My Pet button
  alert("Pet profile saved! You can now view it on the My Pet page.");
  window.location.href="mypet.html";
}

// Initialize first progress
updateProgress();
</script>

</body>
</html>
