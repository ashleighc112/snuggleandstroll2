<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Concierge | Snuggle & Stroll</title>

<style>
:root{
  --blue:#1fa7a1;
  --green:#3f6b4a;
  --white:#ffffff;
  --text:#2b241f;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  background:var(--white);
  color:var(--text);
  line-height:1.6;
  padding:2rem;
  max-width:900px;
  margin:auto;
}

header{
  position:sticky;
  top:0;
  z-index:999;
  background:linear-gradient(90deg,var(--blue),var(--green));
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:1rem 2rem;
  box-shadow:0 6px 24px rgba(0,0,0,0.18);
}

.brand{
  display:flex;
  align-items:center;
  gap:1rem;
}

.logo{
  height:60px;
  width:auto;
}

.brand-text h2{
  color:white;
  font-size:1.3rem;
  margin:0;
}

.brand-text span{
  font-size:.8rem;
  color:white;
  opacity:0.85;
}

nav{
  display:flex;
  align-items:center;
}

nav a{
  color:white;
  text-decoration:none;
  margin-left:2rem;
  font-weight:500;
  font-size:.95rem;
  transition:.3s;
}

nav a:hover{opacity:.75;}

section-card{
  background:white;
  padding:2rem;
  border-radius:15px;
  margin-bottom:2rem;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}

.progress-container{
  background:#e0e0e0;
  border-radius:30px;
  height:20px;
  margin-bottom:1.5rem;
  overflow:hidden;
}

.progress-bar{
  background:var(--blue);
  height:100%;
  width:0%;
  transition:width 0.3s;
  border-radius:30px;
}

.question{
  margin-bottom:1rem;
}

label{display:block;margin-bottom:.3rem;font-weight:500;}
input, select, textarea{
  width:100%;
  padding:.6rem;
  margin-bottom:.8rem;
  border-radius:8px;
  border:1px solid #ccc;
  font-family:'Segoe UI',sans-serif;
}

button{
  background:var(--blue);
  color:white;
  border:none;
  border-radius:30px;
  padding:.7rem 1.2rem;
  font-weight:600;
  cursor:pointer;
}

#results{
  margin-top:2rem;
}
</style>
</head>
<body>

<header>
  <div class="brand">
    <img src="sas-logo.png" alt="Snuggle & Stroll Logo" class="logo">
    <div class="brand-text">
      <h2>Snuggle & Stroll</h2>
      <span>Premium In-Home Pet Care</span>
    </div>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="schedule.html">Scheduling</a>
    <a href="pricing.html">Pricing</a>
    <a href="mypet.html">My Pet</a>
  </nav>
</header>

<section-card>
  <h2>Pet Concierge Questionnaire</h2>
  <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>

  <form id="conciergeForm">

    <!-- Step 1: Pet Basics -->
    <div class="question-step">
      <div class="question">
        <label>Pet Name</label>
        <input type="text" name="name" required>
      </div>
      <div class="question">
        <label>Species</label>
        <select name="species" required>
          <option value="">Select</option>
          <option>Dog</option>
          <option>Cat</option>
          <option>Bird</option>
          <option>Other</option>
        </select>
      </div>
      <div class="question">
        <label>Breed</label>
        <input type="text" name="breed" required>
      </div>
      <div class="question">
        <label>Age</label>
        <input type="number" name="age" required>
      </div>
      <div class="question">
        <label>Weight (lbs)</label>
        <input type="number" name="weight" required>
      </div>
    </div>

    <!-- Step 2: Temperament & Behavior -->
    <div class="question-step" style="display:none">
      <div class="question">
        <label>Energy Level</label>
        <select name="energy" required>
          <option value="">Select</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>
      <div class="question">
        <label>Temperament</label>
        <textarea name="temperament" required></textarea>
      </div>
    </div>

    <!-- Step 3: Health -->
    <div class="question-step" style="display:none">
      <div class="question">
        <label>Medical Conditions</label>
        <textarea name="conditions"></textarea>
      </div>
      <div class="question">
        <label>Medications</label>
        <textarea name="medications"></textarea>
      </div>
    </div>

    <!-- Step 4: Daily Routine -->
    <div class="question-step" style="display:none">
      <div class="question">
        <label>Walks per day</label>
        <input type="number" name="walksPerDay" required>
      </div>
      <div class="question">
        <label>Walk length (minutes)</label>
        <input type="number" name="walkLength" required>
      </div>
      <div class="question">
        <label>Alone time tolerance (hours)</label>
        <input type="number" name="aloneTime" required>
      </div>
    </div>

    <!-- Step 5: Home & Preferences -->
    <div class="question-step" style="display:none">
      <div class="question">
        <label>Home Type</label>
        <select name="homeType" required>
          <option value="">Select</option>
          <option>House</option>
          <option>Apartment</option>
          <option>Condo</option>
        </select>
      </div>
      <div class="question">
        <label>ZIP Code</label>
        <input type="text" name="zip" required>
      </div>
      <div class="question">
        <label>Service Needed</label>
        <select name="service" required>
          <option value="">Select</option>
          <option>Quick Walk</option>
          <option>Standard Sit Visit</option>
          <option>Extended Stay</option>
        </select>
      </div>
    </div>

    <button type="button" id="nextBtn">Next</button>
  </form>

  <div id="results"></div>
</section-card>

<script>
// Step Wizard
const steps = document.querySelectorAll('.question-step');
const progressBar = document.getElementById('progressBar');
let currentStep = 0;
const formData = {};

function showStep(index){
  steps.forEach((s,i)=> s.style.display = i===index ? 'block':'none');
  progressBar.style.width = `${(index/steps.length)*100}%`;
}

document.getElementById('nextBtn').addEventListener('click', ()=>{
  const inputs = steps[currentStep].querySelectorAll('input,select,textarea');
  let valid = true;
  inputs.forEach(input=>{
    if(!input.checkValidity()) valid=false;
    formData[input.name]=input.value;
  });
  if(!valid) { alert('Please fill all required fields.'); return; }

  if(currentStep<steps.length-1){
    currentStep++;
    showStep(currentStep);
  } else {
    progressBar.style.width='100%';
    generateCarePlan();
  }
});

showStep(currentStep);

// Care plan & sitter matching
function generateCarePlan(){
  const results = document.getElementById('results');

  // Basic care plan
  const daily = `<section-card>
    <h3>Daily Routine</h3>
    <ul>
      <li>${formData.walksPerDay} walks per day, each ${formData.walkLength} minutes</li>
      <li>Alone time tolerance: ${formData.aloneTime} hours</li>
    </ul>
  </section-card>`;

  const weekly = `<section-card>
    <h3>Weekly Focus</h3>
    <ul>
      <li>Monitor energy: ${formData.energy}</li>
      <li>Temperament: ${formData.temperament}</li>
    </ul>
  </section-card>`;

  const sitter = `<section-card>
    <h3>Recommended Sitters</h3>
    <sitter><sitter-name>Maya Thompson</sitter-name><time-slots>8 AM, 11 AM, 3 PM</time-slots></sitter>
    <sitter><sitter-name>Jordan Lee</sitter-name><time-slots>10 AM, 1 PM, 6 PM</time-slots></sitter>
    <sitter><sitter-name>Riley Chen</sitter-name><time-slots>9 AM, 12 PM, 4 PM</time-slots></sitter>
  </section-card>`;

  results.innerHTML = daily+weekly+sitter;

  // Save to localStorage
  localStorage.setItem('snugglePetProfile', JSON.stringify({
    pet: formData,
    carePlanHtml: daily+weekly,
    sitterHtml: sitter,
    createdAt: new Date().toISOString()
  }));

  alert('Profile saved! You can now view it on the My Pet page.');
}
</script>

</body>
</html>
