<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Pet | Snuggle & Stroll</title>

<style>
:root{
  --blue:#1fa7a1;
  --green:#3f6b4a;
  --white:#ffffff;
  --text:#2b241f;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  background:var(--white);
  color:var(--text);
  line-height:1.6;
  padding:2rem;
  max-width:900px;
  margin:auto;
}

header{
  position:sticky;
  top:0;
  z-index:999;
  background:linear-gradient(90deg,var(--blue),var(--green));
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:1rem 2rem;
  box-shadow:0 6px 24px rgba(0,0,0,0.18);
}

.brand{
  display:flex;
  align-items:center;
  gap:1rem;
}

.logo{
  height:60px;
  width:auto;
}

.brand-text h2{
  color:white;
  font-size:1.3rem;
  margin:0;
}

.brand-text span{
  font-size:.8rem;
  color:white;
  opacity:0.85;
}

nav{
  display:flex;
  align-items:center;
}

nav a{
  color:white;
  text-decoration:none;
  margin-left:2rem;
  font-weight:500;
  font-size:.95rem;
  transition:.3s;
}

nav a:hover{opacity:.75;}

section-card{
  background:white;
  padding:2rem;
  border-radius:15px;
  margin-bottom:2rem;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}

.pet-header{
  display:flex;
  align-items:center;
  gap:1rem;
  margin-bottom:1rem;
}

.pet-emoji{
  font-size:3rem;
}

.pet-name{
  font-size:2rem;
  font-weight:600;
}

.pet-tagline{
  font-size:1rem;
  color:var(--green);
  margin-bottom:1.5rem;
}

.care-plan, .sitter-match{
  margin-bottom:1.5rem;
}

button{
  background:var(--blue);
  color:white;
  padding:.7rem 1.2rem;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{background:var(--green);}
</style>
</head>
<body>

<header>
  <div class="brand">
    <img src="sas-logo.png" alt="Snuggle & Stroll Logo" class="logo">
    <div class="brand-text">
      <h2>Snuggle & Stroll</h2>
      <span>Premium In-Home Pet Care</span>
    </div>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="schedule.html">Scheduling</a>
    <a href="pricing.html">Pricing</a>
    <a href="concierge.html">Pet Concierge</a>
  </nav>
</header>

<section-card>
  <h2>My Pet Profile</h2>
  <div id="petProfile">
    <p>Loading your pet's information...</p>
  </div>
  <button id="clearProfile">Clear Profile</button>
</section-card>

<script>
// Load profile from localStorage
function loadProfile(){
  const container=document.getElementById("petProfile");
  const profile=JSON.parse(localStorage.getItem("snugglePetProfile"));
  
  if(!profile){
    container.innerHTML="<p>No profile found. Please complete the Pet Concierge questionnaire on the homepage.</p>";
    return;
  }
  
  const pet=profile.pet;
  const carePlanHtml=profile.carePlanHtml;
  const sitterHtml=profile.sitterHtml;
  
  // Pet emoji based on species
  let emoji="üêæ";
  if(pet.species.toLowerCase().includes("dog")) emoji="üê∂";
  else if(pet.species.toLowerCase().includes("cat")) emoji="üê±";
  
  container.innerHTML=`
    <div class="pet-header">
      <div class="pet-emoji">${emoji}</div>
      <div>
        <div class="pet-name">${pet.name}</div>
        <div class="pet-tagline">${pet.temperament} ‚Ä¢ ${pet.energyLevel}</div>
      </div>
    </div>
    <div class="pet-details">
      <p><strong>Species:</strong> ${pet.species}</p>
      <p><strong>Breed:</strong> ${pet.breed}</p>
      <p><strong>Age:</strong> ${pet.age}</p>
      <p><strong>Weight:</strong> ${pet.weight}</p>
      <p><strong>Medical Conditions:</strong> ${pet.medicalConditions}</p>
      <p><strong>Medications:</strong> ${pet.medications}</p>
      <p><strong>Walks per day:</strong> ${pet.walksPerDay}</p>
      <p><strong>Walk length:</strong> ${pet.walkLength}</p>
      <p><strong>Alone time tolerance:</strong> ${pet.aloneTime}</p>
      <p><strong>Home type:</strong> ${pet.homeType}</p>
      <p><strong>ZIP code:</strong> ${pet.zip}</p>
      <p><strong>Service needed:</strong> ${pet.service}</p>
    </div>
    <div class="care-plan">
      <h3>Care Plan</h3>
      ${carePlanHtml}
    </div>
    <div class="sitter-match">
      <h3>Matched Sitter</h3>
      ${sitterHtml}
    </div>
  `;
}

document.getElementById("clearProfile").addEventListener("click",()=>{
  if(confirm("Are you sure you want to clear your pet profile?")){
    localStorage.removeItem("snugglePetProfile");
    loadProfile();
  }
});

// Initialize
loadProfile();
</script>

</body>
</html>
