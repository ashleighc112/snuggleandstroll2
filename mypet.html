<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Pet | Snuggle & Stroll</title>

<style>
:root{
  --blue:#1fa7a1;
  --green:#3f6b4a;
  --white:#ffffff;
  --text:#2b241f;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
  background:var(--white);
  color:var(--text);
  line-height:1.6;
  padding:2rem;
  max-width:900px;
  margin:auto;
}

header{
  position:sticky;
  top:0;
  z-index:999;
  background:linear-gradient(90deg,var(--blue),var(--green));
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:1rem 2rem;
  box-shadow:0 6px 24px rgba(0,0,0,0.18);
}

.brand{
  display:flex;
  align-items:center;
  gap:1rem;
}

.logo{
  height:60px;
  width:auto;
}

.brand-text h2{
  color:white;
  font-size:1.3rem;
  margin:0;
}

.brand-text span{
  font-size:.8rem;
  color:white;
  opacity:0.85;
}

nav{
  display:flex;
  align-items:center;
}

nav a{
  color:white;
  text-decoration:none;
  margin-left:2rem;
  font-weight:500;
  font-size:.95rem;
  transition:.3s;
}

nav a:hover{opacity:.75;}

section-card{
  background:white;
  padding:2rem;
  border-radius:15px;
  margin-bottom:2rem;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}

.pet-header{
  display:flex;
  align-items:center;
  gap:1rem;
  margin-bottom:1rem;
}

.pet-emoji{
  font-size:3rem;
}

button{
  background:var(--blue);
  color:white;
  border:none;
  border-radius:30px;
  padding:.7rem 1.2rem;
  font-weight:600;
  cursor:pointer;
}

</style>
</head>
<body>

<header>
  <div class="brand">
    <img src="sas-logo.png" alt="Snuggle & Stroll Logo" class="logo">
    <div class="brand-text">
      <h2>Snuggle & Stroll</h2>
      <span>Premium In-Home Pet Care</span>
    </div>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="schedule.html">Scheduling</a>
    <a href="pricing.html">Pricing</a>
  </nav>
</header>

<section-card id="petProfile">
  <!-- Pet profile will be dynamically inserted here -->
</section-card>

<button id="clearProfile">Clear Profile</button>

<script>
// Load pet profile from localStorage
function getPetEmoji(species){
  species = species.toLowerCase();
  if(species.includes('dog')) return 'üê∂';
  if(species.includes('cat')) return 'üê±';
  if(species.includes('bird')) return 'üê¶';
  return 'üêæ';
}

function loadProfile(){
  const data = localStorage.getItem('snugglePetProfile');
  const container = document.getElementById('petProfile');
  if(!data){
    container.innerHTML = '<p>No pet profile found. Please complete the questionnaire on the <a href="index.html">home page</a>.</p>';
    return;
  }
  const profile = JSON.parse(data);
  const pet = profile.pet;
  const carePlan = profile.carePlanHtml;
  const sitterMatch = profile.sitterHtml;

  const emoji = getPetEmoji(pet.species);

  container.innerHTML = `
    <div class="pet-header">
      <div class="pet-emoji">${emoji}</div>
      <div>
        <h2>${pet.name}</h2>
        <p><em>${pet.temperament ? pet.temperament : ''}, ${pet.energy ? pet.energy : ''} energy</em></p>
      </div>
    </div>
    <p><strong>Species:</strong> ${pet.species || 'N/A'}</p>
    <p><strong>Breed:</strong> ${pet.breed || 'N/A'}</p>
    <p><strong>Age:</strong> ${pet.age || 'N/A'} years</p>
    <p><strong>Weight:</strong> ${pet.weight || 'N/A'} lbs</p>
    <p><strong>Home Type:</strong> ${pet.homeType || 'N/A'}</p>
    <p><strong>ZIP Code:</strong> ${pet.zip || 'N/A'}</p>
    <p><strong>Service Needed:</strong> ${pet.service || 'N/A'}</p>
    <hr>
    ${carePlan}
    ${sitterMatch}
  `;
}

// Clear profile
document.getElementById('clearProfile').onclick = function(){
  if(confirm('Are you sure you want to clear your pet profile?')){
    localStorage.removeItem('snugglePetProfile');
    loadProfile();
    alert('Profile cleared.');
  }
}

// Initialize
loadProfile();
</script>

</body>
</html>
