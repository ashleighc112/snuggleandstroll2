<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>My Pet ‚Äì Snuggle & Stroll</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
--brown: #5b3b2a;
--yellow: #f7d87c;
--green: #3f6b4a;
--teal: #1fa7a1;
--cream: #faf5ec;
--text: #2b241f;
}

* { box-sizing: border-box; margin:0; padding:0; }

body{
font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
background:var(--cream);
color:var(--text);
line-height:1.6;
}

/* ================= HEADER ================= */
header{
background:linear-gradient(90deg,var(--brown),var(--green));
color:#fff;
padding:0.6rem 6vw;
display:flex;
justify-content:space-between;
align-items:center;
position:sticky;
top:0;
z-index:100;
}

.logo{
display:flex;
align-items:center;
gap:0.5rem;
}

.logo-icon{
width:40px;
height:40px;
border-radius:999px;
background:var(--yellow);
position:relative;
overflow:hidden;
}

.logo-icon::before{
content:"";
position:absolute;
width:18px;
height:18px;
border-radius:50%;
background:var(--brown);
left:9px;
bottom:8px;
}

.logo-icon::after{
content:"";
position:absolute;
width:14px;
height:14px;
border-radius:50%;
background:var(--green);
right:7px;
bottom:10px;
}

nav a{
color:#fff;
text-decoration:none;
margin-left:1.2rem;
font-size:0.95rem;
position:relative;
}

nav a::after{
content:"";
position:absolute;
left:0;
bottom:-4px;
width:0;
height:2px;
background:var(--yellow);
transition:width .2s ease;
}

nav a:hover::after{ width:100%; }

#myPetNav{
background:var(--yellow);
color:var(--brown);
padding:0.45rem 0.9rem;
border-radius:999px;
font-weight:600;
margin-left:1.2rem;
}

/* ================= CUSTOM TAG ================= */
section-card{
display:block;
background:#fff;
border-radius:1rem;
padding:1.5rem 1.7rem;
box-shadow:0 8px 20px rgba(0,0,0,0.06);
margin-bottom:2rem;
}

/* ================= LAYOUT ================= */
main{
padding:3rem 8vw;
max-width:900px;
margin:auto;
}

.pet-header{
display:flex;
align-items:center;
gap:1rem;
margin-bottom:1.5rem;
}

.pet-emoji{
font-size:3rem;
}

.tagline{
color:var(--green);
font-weight:600;
margin-top:0.5rem;
}

.clear-btn{
background:var(--yellow);
color:var(--brown);
border:none;
padding:0.6rem 1rem;
border-radius:999px;
font-weight:600;
cursor:pointer;
margin-top:1rem;
}

/* ================= FOOTER ================= */
footer{
padding:1.5rem 8vw;
font-size:0.85rem;
color:#777;
text-align:center;
border-top:1px solid #e2d7c7;
margin-top:2rem;
}
</style>
</head>

<body>

<header>
<div class="logo">
<div class="logo-icon"></div>
<div>Snuggle & Stroll</div>
</div>
<nav>
<a href="index.html#contact">Contact</a>
<a href="index.html#about">About</a>
<a href="index.html#schedule">Scheduling</a>
<a href="index.html#pricing">Pricing</a>
<a href="mypet.html" id="myPetNav">My Pet</a>
</nav>
</header>

<main>

<div id="profileContainer"></div>

</main>

<footer>
¬© <span id="year"></span> Snuggle & Stroll. All rights reserved.
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

const container = document.getElementById("profileContainer");
const stored = localStorage.getItem("snugglePetProfile");

if(!stored){
container.innerHTML = `
<section-card>
<h2>No Pet Profile Found</h2>
<p>Please complete the Pet Concierge questionnaire on the homepage.</p>
<a href="index.html#pet-concierge" class="clear-btn">Create Pet Profile</a>
</section-card>
`;
} else {

const data = JSON.parse(stored);

const pet = data.pet;

const emoji = pet.species === "Cat" ? "üê±" : "üê∂";

let tagline = "";

if(pet.energy === "High"){
tagline = "Full of zoomies and big adventures.";
}
else if(pet.energy === "Moderate"){
tagline = "Balanced, playful, and easygoing.";
}
else{
tagline = "Calm, cozy, and happiest at home.";
}

container.innerHTML = `
<section-card>
<div class="pet-header">
<div class="pet-emoji">${emoji}</div>
<div>
<h2>${pet.petName}</h2>
<div class="tagline">${tagline}</div>
</div>
</div>

<p><strong>Breed:</strong> ${pet.breed}</p>
<p><strong>Age:</strong> ${pet.age}</p>
<p><strong>Energy Level:</strong> ${pet.energy}</p>
<p><strong>Temperament:</strong> ${pet.temperament}</p>
<p><strong>Service Selected:</strong> ${pet.service}</p>

</section-card>

${data.carePlanHtml}

<button class="clear-btn" id="clearProfile">Clear Profile</button>
`;

document.getElementById("clearProfile").addEventListener("click",()=>{
localStorage.removeItem("snugglePetProfile");
location.reload();
});

}
</script>

</body>
</html>
